<style>
.anime-boy
{
    position: context;
    top: 50%;
    left: 50%;
    transform: translate(50%, 60%);
    border-radius: 50px;
    box-shadow: 0 10px 20px rgba(255, 102, 178, 0.5);
    width: 200px;
    z-index: 1;
    opacity: 0.3px; 
    height: auto;
    animation: float 6s ease-in-out infinite, heartbeat 1.5s infinite;
}
    body {
        background-color: #ffe6f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin: 1%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .button-row {
        display: flex;
        flex-direction: row;
        gap: 20px; /* space between buttons */
        margin-top: 20px;
    }
    input {
        font-size: 20px;
        padding: 12px 25px;
        border-radius: 25px;
        background-color: rgb(255, 102, 178);
        color: white;
        border: none;
        box-shadow: 0 5px 15px rgba(255, 102, 178, 0.4);
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    input:hover {
        background-color: rgb(255, 51, 153);
        transform: scale(1.1);
    }
     @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
</style>
